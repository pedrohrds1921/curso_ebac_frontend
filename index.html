<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 id="name" class="profile-name">Gian Souza</h1>
            <h2 id="userName" class="profile-username">@ogiansouza</h2>
            <ul class="numbers">
                <li  class="numbers-item">
                    <h4>Repositórios</h4>
                <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li  class="numbers-item">
                    <h4>Seguindo</h4>
                   <span id="subs"></span>
                </li>
            </ul>
            <a id="linkProfile" href="#" target="_blank" class="profile-link">Ver no Github</a>
        </div>
    </header>



    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const name=document.querySelector("#name")
            const userName=document.querySelector("#userName")
            const repos=document.querySelector("#repos")
            const followers=document.querySelector("#followers")
            const subs=document.querySelector("#subs")
            const avatar=document.querySelector("#avatar")
            const linkProfile=document.querySelector("#linkProfile")

            fetch("https://api.github.com/users/pedrohrds1921")
            .then(res=> {return res.json()})
            .then(data=>{
                avatar.src=data.avatar_url
                name.textContent=data.name
                userName.textContent=`@${data.login}`
                repos.textContent=data.public_repos
                followers.textContent=data.followers
                subs.textContent=data.following
                linkProfile.href=data.html_url
            }).catch(error=>{
            
                name.textContent="N/A"
                userName.textContent="N/A"
                repos.textContent="N/A"
                followers.textContent="N/A"
                subs.textContent="N/A"
                linkProfile.href="N/A"
                
                alert('Não conseguir puxar as informações')})
        })
    </script>
</body>
</html>
