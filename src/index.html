<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    
    <main>
        <h1>Sorteador</h1>
        <form id="form">
            <div>
                <label for="maxNumber">Numero Maximo</label>
                <input type="number" id="maxNumber" required min="2" value="2"step="1">
                <button type="submit">Sortear Numero </button>

            </div>
        </form>
        <div class="result">
            O numero Sorteado foi: <span id="valueResult"></span>
        </div>
    </main>
   
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
